<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Color Explorer - Step 3</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Color Explorer for Artists</h1>

    <div class="input-section">
      <label for="imageInput">选择一张图片文件 (.jpg, .png, etc.):</label>
      <input type="file" id="imageInput" accept="image/*" />
      <!-- TODO: Add input for max palette colors -->
      <!-- <label for="maxColors">最大颜色数:</label> -->
      <!-- <input type="number" id="maxColors" value="10" min="1"> -->
    </div>

    <div class="image-display">
      <img id="uploadedImage" src="#" alt="Uploaded Image" />
    </div>

    <!-- 隐藏的 Canvas 用于获取像素数据 -->
    <canvas id="hiddenCanvas" style="display: none"></canvas>

    <div class="palette-section">
      <h2>提取的调色板</h2>
      <!-- Canvas 用于绘制调色板 -->
      <canvas id="paletteCanvas"></canvas>
      <p id="palettePlaceholder">请选择图片以生成调色板。</p>
    </div>

    <!-- 引入必要的 JavaScript 文件 -->
    <script src="js/imageHandler.js"></script>
    <script src="js/colorUtils.js"></script>
    <script src="js/medianCut.js"></script>
    <!-- 新增 -->
    <script src="js/paletteAnalyzer.js"></script>
    <!-- 新增 -->
    <script src="js/paletteRenderer.js"></script>
    <!-- 新增 -->
    <script src="js/main.js"></script>
  </body>
</html>
